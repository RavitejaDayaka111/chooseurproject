<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #dbeafe, #e0f2fe);
      --bg-dark: linear-gradient(135deg, #0f172a, #1e293b);
      --card-light: rgba(255, 255, 255, 0.95);
      --card-dark: rgba(30, 41, 59, 0.95);
      --text-light: #1e293b;
      --text-dark: #e2e8f0;
      --primary: #3b82f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffffffdd;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
      z-index: 999;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    body.dark-mode .theme-toggle {
      background: #1e293b;
      color: #e2e8f0;
      border-color: #e2e8f0;
    }

    .upload-card {
      background: var(--card-light);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
    }

    body.dark-mode .upload-card {
      background: var(--card-dark);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: inherit;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #6b7280;
    }

    body.dark-mode .form-group label {
      color: #cbd5e1;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 1em;
      background-color: #f9fafb;
      color: inherit;
    }

    body.dark-mode input[type="text"],
    body.dark-mode textarea {
      background-color: #1e293b;
      border-color: #334155;
      color: #e2e8f0;
    }

    input[type="file"] {
      padding: 8px;
      background: #e0f2fe;
      border-radius: 10px;
      font-size: 0.95em;
      color: #1e3a8a;
      font-weight: 500;
    }

    body.dark-mode input[type="file"] {
      background: #334155;
      color: #e2e8f0;
    }

    button[type="submit"],
    .reset-btn {
      margin-top: 10px;
      width: 100%;
      background: linear-gradient(to right, #4f46e5, var(--primary));
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button[type="submit"]:hover,
    .reset-btn:hover {
      background: linear-gradient(to right, #4338ca, #2563eb);
      transform: scale(1.02);
    }

    .dashboard-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }

    .dashboard-link:hover {
      color: #1d4ed8;
    }

    @media (max-width: 500px) {
      .upload-card {
        padding: 30px 20px;
      }

      .theme-toggle {
        top: 15px;
        right: 15px;
        padding: 6px 12px;
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <!-- üî≤ DARK MODE TOGGLE BUTTON -->
  <button class="theme-toggle" onclick="toggleTheme()">üåû Light / üåô Dark</button>

  <!-- üì§ UPLOAD FORM CARD -->
  <div class="upload-card">
    <h1>üì§ Upload Your Project</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">üìå Project Title</label>
        <input type="text" name="title" id="title" required>
      </div>

      <div class="form-group">
        <label for="description">üìù Description</label>
        <textarea name="description" id="description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="project">üìÅ Choose File</label>
        <input type="file" name="project" id="project" required>
      </div>

      <button type="submit">üöÄ Upload Project</button>
    </form>

    <a href="/dashboard" class="dashboard-link">üîô Back to Dashboard</a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('upload-theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('upload-theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
